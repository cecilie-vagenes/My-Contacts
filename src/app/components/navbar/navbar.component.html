<div class="toolbar" role="banner">
  <div class="toolbar__content">
    <div class="toolbar__content__left">
      <a aria-label="SoftRig Developer Portal" routerLink="" title="SoftRig">
        <img alt="SoftRig logo" class="img--large" src="../assets/navbar_logo.svg" />
      </a>
    </div>

    <div class="toolbar__content__right" [ngClass]="{'auth' : !isAuth}" *ngIf="isConfigOk">
      <div *ngIf="isAuth">
        <div>
          <h3>
            Welcome {{ user.name }}!
          </h3>
          <div class="auth__info">
            <p>Email: {{ user.email }}</p>
            <p>Company: {{ user.companyName }}</p>
          </div>
        </div>
      </div>
      <div>
        <button *ngIf="!isAuth" (click)="login(true)" style="background-color: #2cb76c; color: white;">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" style="fill:white" />
          </svg>
          <span>Login</span>
        </button>
        <button *ngIf="isAuth" (click)="login(false)">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</div>
